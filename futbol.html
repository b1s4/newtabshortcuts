<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .boton {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 150px;
        }
        .boton:hover {
            background-color: #f0f0f0;
        }
        .boton img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="botones">
        <a href="https://onefootball.com/es/partidos" class="boton">
            <img src="https://static.vecteezy.com/system/resources/previews/005/007/569/original/calendar-schedule-date-line-icon-illustration-logo-template-suitable-for-many-purposes-free-vector.jpg" alt="CALENDARIO">
            <p>CALENDARIO</p>
        </a>
    </div>

    <script>
        document.querySelectorAll('.boton').forEach(boton => {
            let timer;

            // Al pasar el ratón sobre el botón
            boton.addEventListener('mouseenter', () => {
                timer = setTimeout(() => {
                    window.location.href = boton.href; // Redirige después de 10 segundos
                }, 10000); // 10 segundos
            });

            // Al salir el ratón del botón
            boton.addEventListener('mouseleave', () => {
                clearTimeout(timer); // Cancela el temporizador si el ratón sale
            });
        });
    </script>
</body>
</html>
