<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .boton {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 150px;
        }
        .boton:hover {
            background-color: #f0f0f0;
        }
        .boton img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="botones">
        <a href="futbol.html" class="boton">
            <img src="https://cdn-icons-png.flaticon.com/512/8065/8065713.png" alt="FUTBOL">
            <p>FUTBOL</p>
        </a>
        <a href="noticias.html" class="boton">
            <img src="https://static.vecteezy.com/system/resources/previews/025/926/925/non_2x/newspaper-flat-icon-news-symbol-logo-illustration-vector.jpg" alt="NOTICIAS">
            <p>NOTICIAS</p>
        </a>
        <a href="https://remotedesktop.google.com/support/" class="boton">
            <img src="https://images.idgesg.net/images/article/2017/10/google_chrome_remote_desktop_logo-100738981-large.jpg" alt="AYUDA">
            <p>AYUDA</p>
        </a>
        <a href="https://www.google.com/" class="boton">
            <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="BUSCAR EN INTERNET">
            <p>BUSCAR EN INTERNET</p>
        </a>
        <a href="https://www.tiempo.com/lasarte-oria.htm" class="boton">
            <img src="https://static.vecteezy.com/system/resources/previews/007/956/515/original/animated-sun-icon-in-white-background-vector.jpg" alt="TIEMPO">
            <p>TIEMPO</p>
        </a>
        <a href="https://www.youtube.com" class="boton">
            <img src="https://1.bp.blogspot.com/-zaoiLHspoKI/XeI_0uFAeCI/AAAAAAAFF38/CyHgdY8bdOQ7d979yOJ0voSIA8b5bAF2wCLcBGAsYHQ/s1600/Youtube-Icon-2000x2000.png" alt="VIDEOS">
            <p>VIDEOS</p>
        </a>
    </div>

    <script>
        document.querySelectorAll('.boton').forEach(boton => {
            let timer;

            // Al pasar el ratón sobre el botón
            boton.addEventListener('mouseenter', () => {
                timer = setTimeout(() => {
                    window.location.href = boton.href; // Redirige después de 10 segundos
                }, 10000); // 10 segundos
            });

            // Al salir el ratón del botón
            boton.addEventListener('mouseleave', () => {
                clearTimeout(timer); // Cancela el temporizador si el ratón sale
            });
        });
    </script>
</body>
</html>
